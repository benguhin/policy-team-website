<div class="row start-xs" id="projects-container">
  <script type="text/template" id="project-template">
    {% include tile.html tile=site.data.projects.project_post_template tile_type="project" tile_external=true %}
  </script>
  <script>
  $(document).ready(function(){
    // three posts per row
    var project_rows = {{ include.rows | times: 3 }}
    parseProjectsJSON(project_rows);
  });
  </script>
</div>
